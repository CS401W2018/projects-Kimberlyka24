    <header>
        <h1>Vote for your favorite bey</h1>
    </header>
    <main>
        <div class="vote-container">
            <h2>Submit Your Vote</h2>
            <p>We would love to know your favorite Beyblade! Please fill out the form below:</p>
            <form action="submit_vote.php" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
                
                <label for="favorite">Favorite Beyblade:</label><br>
                <select id="favorite" name="favorite" required>
                    <option value="" disabled selected>Select your favorite Beyblade</option>
                    <option value="dragoon">Dragoon</option>
                    <option value="dranzer">Dranzer</option>
                    <option value="draciel">Draciel</option>
                    <option value="wolborg">Wolborg</option>
                    <option value="pegasus">Pegasus</option>
                </select><br><br>
                
                <button type="submit">Submit Vote</button>
            </form>
        </div>
    </main>
