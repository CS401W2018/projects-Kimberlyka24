    <header>
        <h1>VOTE FOR YOUR FAVORITE BEY</h1>
    </header>
    <main>
        <div class="vote-container">
            <h2 id="votevote">SUBMIT YOUR VOTE</h2>
            <p>We would love to know your favorite Beyblade! Please fill out the form below:</p>
            <form id="voteForm" method="GET">
                <div class="formSUD">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required placeholder="Enter your name" required><br><br>
                </div>
                <div class="formSUD">
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age" required><br><br>
                </div>
                
                <div class="formSUD">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" required><br><br>
                </div>
                
                <div class="formSUD">
                    <label for="favorite">Favorite Beyblade:</label><br>
                    <select id="favorite" name="favorite" required>
                        <option value="" disabled selected>Select your favorite Beyblade</option>
                        <option value="Dragoon">Dragoon</option>
                        <option value="Dranzer">Dranzer</option>
                        <option value="Draciel">Draciel</option>
                        <option value="Wolborg">Wolborg</option>
                        <option value="Pegasus">Pegasus</option>
                    </select><br><br>
                </div>
                
                
                <button type="submit">Submit Vote</button>
            </form>
            <div id="result" class="success"></div>
        </div>
    </main>
